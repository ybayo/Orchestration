version: '3.8'

services:
  # Traefik - Reverse Proxy et Load Balancer
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=stack-ia-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"  # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
      - traefik_logs:/var/log/traefik
    networks:
      - stack-ia-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${TRAEFIK_DASHBOARD_DOMAIN:-traefik.stack-ia.local}`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"

  # Ollama - Serveur de modèles LLM locaux
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    networks:
      - stack-ia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama.rule=Host(`${OLLAMA_DOMAIN:-ollama.stack-ia.local}`)"
      - "traefik.http.routers.ollama.entrypoints=web"
      - "traefik.http.services.ollama.loadbalancer.server.port=11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Open WebUI - Interface web moderne pour Ollama
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - open-webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=your-secret-key-change-this
      - WEBUI_AUTH=true
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - stack-ia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webui.rule=Host(`${WEBUI_DOMAIN:-webui.stack-ia.local}`)"
      - "traefik.http.routers.webui.entrypoints=web"
      - "traefik.http.services.webui.loadbalancer.server.port=8080"

  # PostgreSQL - Base de données pour n8n et autres services
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=stackia
      - POSTGRES_PASSWORD=stackia_password_change_this
      - POSTGRES_DB=n8n
      - POSTGRES_NON_ROOT_USER=n8n
      - POSTGRES_NON_ROOT_PASSWORD=n8n_password
    restart: unless-stopped
    networks:
      - stack-ia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stackia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # n8n - Automatisation et workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n_password
      - N8N_ENCRYPTION_KEY=your-encryption-key-change-this
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stack-ia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${N8N_DOMAIN:-n8n.stack-ia.local}`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  # AnythingLLM - Gestion de documents et chat avec RAG
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: anythingllm
    ports:
      - "3001:3001"
    volumes:
      - anythingllm_data:/app/server/storage
      - anythingllm_documents:/app/collector/hotdir
      - anythingllm_outputs:/app/collector/outputs
    environment:
      - STORAGE_DIR=/app/server/storage
      - SERVER_PORT=3001
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_PATH=http://ollama:11434
      - EMBEDDING_ENGINE=ollama
      - EMBEDDING_BASE_PATH=http://ollama:11434
      - EMBEDDING_MODEL_PREF=nomic-embed-text
      - VECTOR_DB=qdrant
      - QDRANT_ENDPOINT=http://qdrant:6333
    depends_on:
      - ollama
      - qdrant
    restart: unless-stopped
    networks:
      - stack-ia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.anythingllm.rule=Host(`${ANYTHINGLLM_DOMAIN:-anythingllm.stack-ia.local}`)"
      - "traefik.http.routers.anythingllm.entrypoints=web"
      - "traefik.http.services.anythingllm.loadbalancer.server.port=3001"

  # Qdrant - Base de données vectorielle pour RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - stack-ia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qdrant.rule=Host(`${QDRANT_DOMAIN:-qdrant.stack-ia.local}`)"
      - "traefik.http.routers.qdrant.entrypoints=web"
      - "traefik.http.services.qdrant.loadbalancer.server.port=6333"

  # Redis - Cache pour optimiser les performances
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - stack-ia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Interface web pour gérer PostgreSQL (optionnel)
  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - stack-ia-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`${ADMINER_DOMAIN:-adminer.stack-ia.local}`)"
      - "traefik.http.routers.adminer.entrypoints=web"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"

volumes:
  traefik_letsencrypt:
    driver: local
  traefik_logs:
    driver: local
  ollama_data:
    driver: local
  open-webui_data:
    driver: local
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  anythingllm_data:
    driver: local
  anythingllm_documents:
    driver: local
  anythingllm_outputs:
    driver: local
  qdrant_data:
    driver: local
  redis_data:
    driver: local

networks:
  stack-ia-network:
    driver: bridge
    name: stack-ia-network

