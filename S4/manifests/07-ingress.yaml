apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: workshop
  annotations:
    cert-manager.io/cluster-issuer: selfsigned
    # Note: Garder cette ligne pour dÃ©sactiver la redirection HTTP->HTTPS si vous avez des problÃ¨mes de certificat.
    nginx.ingress.kubernetes.io/ssl-redirect: "false" 
    
    # Correction API : L'annotation de rÃ©Ã©criture est correcte
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts: ["workshop.local"]
    secretName: web-tls
  rules:
  - host: workshop.local
    http:
      paths:
      # RÃ¨gle FRONT : Reste en PathType: Prefix (Correct)
      - path: /front
        pathType: Prefix
        backend: { service: { name: front, port: { number: 80 } } }
      
      # RÃ¨gle API : Passage Ã  ImplementationSpecific pour utiliser la regex avec NGINX
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific  # ðŸŒŸ CHANGEMENT CRITIQUE
        backend: { service: { name: api, port: { number: 80 } } }
---