apiVersion: apps/v1
kind: Deployment
metadata:
  name: datapress-api
  namespace: datapress-recette
  labels:
    app: datapress-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datapress-api
  template:
    metadata:
      labels:
        app: datapress-api
    spec:
      containers:
        - name: api
          image: datapress-api:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: datapress-config
            - secretRef:
                name: datapress-secret
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000

